<div class="venue-list md-12">
    <h3 class="venue-count" ng-if="!vm.venues.length">No results</h3>
    <h3 class="venue-count" ng-if="vm.venues.length">Showing <strong>{{vm.venues.length}}</strong> places to hack near {{vm.position.placeName}}</h3>

    <div ng-if="vm.venues.length" class="venue-list-header row">
        <div class="sm-3">
            Location
        </div>
        <div class="sm-3">Distance</div>
        <div class="sm-3">Currently There</div>
        <div class="sm-3">Ratings</div>
    </div>

    <div class="venue row" ng-repeat="item in vm.venues | orderBy: 'location.distance'" ng-click="vm.details(item)">
        <!-- {{item | json}} -->
        <div class="sm-3">
            <h5 class="venue-name">{{item.name}}</h5>

            <address location="item.location">
            </address>
        </div>
        <div class="sm-3">
            {{item.location.distance | miles}}
        </div>
        <div class="sm-3">
            {{item.hereNow.summary}}
        </div>
        <div class="sm-3">
            <div>Wifi: 
                <hack-stars></hack-stars>
            </div>
            <div>Food: 
                <hack-stars></hack-stars>
            </div>
            <div>
                Environment: 
                <hack-stars></hack-stars>
            </div>
        </div>
    </div>
</div>
